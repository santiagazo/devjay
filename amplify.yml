version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*

      customHeaders:
        - pattern: "**/*.js"
          headers:
            - key: "Content-Type"
              value: "application/javascript"
        - pattern: "**/*.css"
          headers:
            - key: "Content-Type"
              value: "text/css"

      rewrites:
        - source: "</^[^.]+$|(?<!\\.(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|ttf|map|json|webp|html))$/>"
          target: "/index.html"
          status: 200
