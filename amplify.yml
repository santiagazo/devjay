version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*

      customHeaders:
        - pattern: "**/*"
          headers:
            - key: "Cache-Control"
              value: "public, max-age=31536000, immutable"

      rewrites:
        - source: "</.*>"
          target: "/index.html"
          status: 200
